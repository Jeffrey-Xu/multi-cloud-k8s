apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
  namespace: monopoly-game
  labels:
    app: notification-service
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
        component: backend
    spec:
      containers:
      - name: notification-service
        image: jeffreyxu2025/monopoly-notification-service:latest
        ports:
        - containerPort: 3004
        env:
        - name: PORT
          value: "3004"
        - name: REDIS_HOST
          value: "monopoly-redis.monopoly-game.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-host
              optional: true
        - name: SMTP_USER
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-user
              optional: true
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: email-config
              key: smtp-pass
              optional: true
        - name: FROM_EMAIL
          value: "noreply@monopolygame.com"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health/live
            port: 3004
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 3004
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: monopoly-game
  labels:
    app: notification-service
spec:
  selector:
    app: notification-service
  ports:
  - port: 3004
    targetPort: 3004
    protocol: TCP
  type: ClusterIP
